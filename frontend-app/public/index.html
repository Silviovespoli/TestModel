<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Avanzata</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Configurazione</h2>
            <div class="config-section">
                <label for="apiProvider">Provider API:</label>
                <select id="apiProvider">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                </select>
            </div>
            <div class="config-section">
                <label for="apiKey">Chiave API:</label>
                <input type="password" id="apiKey" placeholder="Inserisci la tua chiave API">
            </div>
            <div class="config-section">
                <label for="apiEndpoint">Endpoint API:</label>
                <input type="text" id="apiEndpoint" placeholder="URL dell'endpoint API">
            </div>
            <div class="config-section">
                <label for="modelSelect">Modello:</label>
                <select id="modelSelect"></select>
            </div>
            <div class="config-section">
                <label for="temperature">Temperatura:</label>
                <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                <span id="temperatureValue">0.7</span>
            </div>
            <div class="config-section">
                <label for="maxTokens">Max Tokens:</label>
                <input type="number" id="maxTokens" min="1" value="500">
            </div>
            <button id="saveConfig">Salva Configurazione</button>
            <button id="resetChat">Reset Chat</button>
        </aside>

        <main class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <!-- I messaggi della chat verranno inseriti qui -->
            </div>
            <div class="chat-input">
                <textarea id="messageInput" placeholder="Scrivi il tuo messaggio..."></textarea>
                <button id="sendMessage">Invia</button>
                <button id="generateImage">Genera Immagine</button>
            </div>
        </main>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/ui.js"></script>
    <script type="module" src="./assets/js/chat.js"></script>
</body>
</html>
